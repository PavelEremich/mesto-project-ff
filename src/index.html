<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  <!--<script defer src="./pages/index.js" type="module"></script>-->

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-edit">Жак-Ив Кусто</h1>
          <button class="profile__button-edit button" aria-label="Редактирование профиля" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add button" aria-label="Добавление места" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__items">

      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_profile" name="profile" method="post" novalidate>
        <input class="popup__input popup__input_type_name" id="profile-name" name="profile-name" type="text"
          placeholder="Имя пользователя" minlength="2" maxlength="40" required>
        <span class="popup__error profile-name-error"></span>
        <input class="popup__input popup__input_type_job" id="profile-job" name="profile-job" type="text"
          placeholder="Род деятельности" minlength="2" maxlength="200" required>
        <span class="popup__error profile-job-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-cards button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_cards">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_cards" name="cards" method="post" novalidate>
        <input class="popup__input popup__input_type_place" name="cards" id="cards" type="text" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span class="popup__error cards-error"></span>
        <input class="popup__input popup__input_type_link" name="cards-link" id="cards-link" type="url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__error cards-link-error"></span>
        <button class="popup__save popup__save_add" type="submit">Создать</button>
      </form>
      <button class="popup__close-cards button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__close-cards button" type="button"></button>
      <img src="#" class="popup__card-image" alt="">
      <h3 class="popup__title-image"></h3>
    </div>
  </div>
  <template id="card-template">
    <div class="elements__item">
      <button class="elements__button-delete" type="button"></button>
      <img class="elements__photo" src="#" alt="">
      <div class="elements__info">
        <h2 class="elements__name"></h2>
        <button class="elements__button-like" type="button"></button>
      </div>
    </div>
  </template>
</body>

</html>
